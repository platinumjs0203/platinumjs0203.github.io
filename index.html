<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>TODO-LIST</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <main class="invisible">
        <div class="left">
            <h2 class="clock"></h2>
            <h3 class="weather"></h3>
            <h3 class="famous"></h3>
            <ul class="todo-list_fin">
                <h2>Finished Todo</h2>
            </ul>
        </div>
        
        <div class="center">
            <h1 class="welcome"></h1>
            <form class="todo-form">
                <input type="text" placeholder="What do you have to do today">
            </form>
            <ul class="todo-list"></ul>
        </div>
        <div class="right">
            <h2>What is today's Pokemon!!</h2>
            <div class="img_box"></div>
            <h2 class="poke_name"></h2>
            <h2 class="poke_type"></h2>
        </div>
        
    </main>
    
    
    <form class="login_box">
        <h1>Login</h1>
        <input class="input_name" type="text" placeholder="Username">
        <input class="login_btn" type="submit" value="Login">
    </form>
    
    <script src="clock.js"></script>
    <script src="weather.js"></script>
    <script src="greeting.js"></script>
    <script src="randomPokemon.js"></script>
    <script src="say.js"></script>
    <script src="todo.js"></script>

</body>
</html>
